<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Seu Carrinho</h1>
        <nav>
            <a href="index.html">Voltar √† Loja</a>
            
            <a href="carrinho.html" id="carrinho-logo">
                üõí Carrinho (<span id="contador-carrinho">0</span>)
            </a>
        </nav>
    </header>

    <main>
        <div id="itens-carrinho">
            <div class="produto-carrinho">
                <img src="imagens/chocolate1.jpg" alt="Produto" class="thumbnail">
                <div class="detalhes-produto">
                    <p class="nome-produto">Cupcake de Chocolate (2)</p>
                    <div class="quantidade-controle">
                        <button class="quantidade-menos" data-nome="Cupcake de Chocolate">-</button>
                        <span class="quantidade" data-nome="Cupcake de Chocolate">1</span>
                        <button class="quantidade-mais" data-nome="Cupcake de Chocolate">+</button>
                    </div>
                        <p class="preco-produto">R$ 10,00</p>
                </div>
                <button class="btn-remover">Remover</button>
            </div>






        </div>
        
        <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>
        
        <div id="botoes-carrinho">
            <button id="remover-todos" style="display: none;">Remover Todos</button>
            <button id="finalizar-compra" style="display: none;">Finalizar Compra</button>
        </div>

        <div id="pagamento" style="display: none;">
            <h2>Escolha o M√©todo de Pagamento</h2>
            <label>
                <input type="radio" name="pagamento" value="pix"> Pix
            </label>
            <label>
                <input type="radio" name="pagamento" value="cartao"> Cart√£o de Cr√©dito
            </label>
            <button id="confirmar-pagamento">Confirmar</button>
        
            <div id="detalhes-pix" style="display: none;">
                <h3>QR Code para Pagamento:</h3>
                <img src="qr-code.png" alt="QR Code Pix">
            </div>
        
            <div id="detalhes-cartao" style="display: none;">
                <h3>Insira os Dados do Cart√£o:</h3>
                <form>
                    <label for="nome-cartao">Nome no Cart√£o:</label>
                    <input type="text" id="nome-cartao" required>
                    <label for="numero-cartao">N√∫mero do Cart√£o:</label>
                    <input type="text" id="numero-cartao" required>
                    <label for="validade-cartao">Validade:</label>
                    <input type="text" id="validade-cartao" required>
                    <label for="cvv-cartao">CVV:</label>
                    <input type="text" id="cvv-cartao" required>
                    <button type="submit">Pagar</button>
                </form>
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
